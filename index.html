<!DOCTYPE html>
<html>
<head>
  <title>Practica Calculadora</title>
  <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Conectamos nuestro documento HTML con nuestro archivo de CSS -->
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <table>
      <tr>
        <td><button onclick="clearDisplay()">C</button></td> <!-- Boton que se encarga de resetear la calculadora -->
        <td><button onclick="deleteDigit()"><</button></td> <!-- Boton que se encarga de borrar un digito introducido en la calculadora -->
        <td><button onclick="appendDigit(7)">7</button></td> <!-- Boton que introduce el numero 7 -->
        <td><button onclick="appendDigit(8)">8</button></td> <!-- Boton que introduce el numero 8 -->
        <td><button onclick="appendDigit(9)">9</button></td> <!-- Boton que introduce el numero 9 -->
        <td><button onclick="appendOperator('/')">/</button></td> <!-- Esto es el operador de DIVISIÓN "/"-->
      </tr>
      <tr>
        <td><button onclick="appendDigit(4)">4</button></td> <!-- Boton que introduce el numero 4 -->
        <td><button onclick="appendDigit(5)">5</button></td> <!-- Boton que introduce el numero 5 -->
        <td><button onclick="appendDigit(6)">6</button></td> <!-- Boton que introduce el numero 6 -->
        <td><button onclick="appendOperator('*')">*</button></td> <!-- Esto es el operador de SUMA "*"-->
      </tr>
      <tr>
        <td><button onclick="appendDigit(1)">1</button></td> <!-- Boton que introduce el numero 1 -->
        <td><button onclick="appendDigit(2)">2</button></td> <!-- Boton que introduce el numero 2 -->
        <td><button onclick="appendDigit(3)">3</button></td> <!-- Boton que introduce el numero 3 -->
        <td><button onclick="appendOperator('-')">-</button></td> <!-- Esto es el operador de resta -->
      </tr>
      <tr>
        <td><button onclick="appendDigit(0)">0</button></td> <!-- Boton que introduce el numero 0 -->
        <td><button onclick="appendOperator('.')">.</button></td> <!-- Esto se aplica para poner decimales a un numero introducido con el "." -->
        <td><button onclick="calculate()">=</button></td> <!-- Boton que ejecuta el calculo -->
        <td><button onclick="appendOperator('+')">+</button></td> <!-- Esto es el operador de suma -->
      </tr>
    </table>
  </div>

  <script src="script.js"></script> <!-- Conectamos nuestro documento HTML con nuestro archivo de JavaScript -->
</body>
</html>
